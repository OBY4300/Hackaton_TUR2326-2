<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Küresel Isınma Bulmacası</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class = "mb-4">Bulmaca:</h1>
        <form method="post">
            
            <h3>{{ question.text }}</h3>
            <div class="form-group">
                {% for option in question.options %}
                    <div class="from-check">    
                        <input type="radio" name="option" id="option{{ loop.index0 }}" class = "form-check-input" value = "{{ loop.index0 }}" required>
                        <label for="option{{ loop.index0}}" class = "form-check-label">{{ option }}</label>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class = "btn btn-primary"> Bir sonraki -> </button>
        </form>
        <p class="mt-3">Question {{ current_question_index }} out of {{ total_questions }}</p>
    </div>




</body>
</html>
